server {
    listen 9999;
    server_name localhost;
    root /var/www/backend2;
    index index.html;
    
    access_log /var/log/nginx/backend2_access.log;
    error_log /var/log/nginx/backend2_error.log;
    
    location / {
        try_files $uri $uri/ =404;
        add_header X-Backend "Backend-2";
        add_header X-Server "Nginx-9999";
    }
    
    location /index.html {
        add_header X-Backend "Backend-2";
        add_header X-Server "Nginx-9999";
    }
    
    location /status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}
