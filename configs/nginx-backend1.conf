server {
    listen 8888;
    server_name localhost;
    root /var/www/backend1;
    index index.html;
    
    access_log /var/log/nginx/backend1_access.log;
    error_log /var/log/nginx/backend1_error.log;
    
    location / {
        try_files $uri $uri/ =404;
        add_header X-Backend "Backend-1";
        add_header X-Server "Nginx-8888";
    }
    
    location /index.html {
        add_header X-Backend "Backend-1";
        add_header X-Server "Nginx-8888";
    }
    
    location /status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}
